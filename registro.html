<main>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <!-- FORMULARIO DE REGISTRO -->
                <div class="card" id="registro">
                    <div class="card-body">
                        <h2 class="card-title">Registrarse</h2>
                        <form id="formRegistro">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="correo" name="correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                            <p>¿Ya tienes una cuenta? <a href="iniciosesion.html">Iniciar sesión aquí</a></p>
                        </form>
                        <!-- MENSAJE DE ALERTA -->
                        <div id="mensajeRegistro" class="alert" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--MENSAJE DE REGISTRO-->
    <div id="mensajeRegistro" style="display: none;" class="alert"></div>
