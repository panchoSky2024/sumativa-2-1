        <!-- Formulario de Inicio de Sesión -->
        <div class="card" id="inicioSesion">
          <div class="card-body">
            <h2 class="card-title">Iniciar Sesión</h2>
            <form action="#" method="POST" id="formInicioSesion">
              <div class="mb-3">
                <label for="correo_login" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo_login" name="correo_login" required>
              </div>
              <div class="mb-3">
                <label for="contrasena_login" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena_login" name="contrasena_login" required>
              </div>
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
              <p>¿Nuevo usuario? <a href="registro.html">Registrarse aquí</a></p>
              <div id="errorInicioSesion" class="alert alert-danger" style="display: none;"></div>
            </form>
          </div>
        </div>
